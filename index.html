<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for='fullname'>Full Name</label>
      <input id='fullname' type='text' placeholder="Enter Name" required/>
      <label for="email" >Email</label>
      <input id="email" type="email" placeholder="Enter Email" required/>
      <label for="phone">Phone</label>
      <input id="phone" type="tel" placeholder="Enter Telephone (Optional)"/>
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      <input id="checkbox" type="checkbox"/>
      <input id="submit" type="submit"/>
    </form>
  </body>
</html>
